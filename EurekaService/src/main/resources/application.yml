server:
  port: 8761

management:
  security:
    enabled: false
  health:
    rabbit:
      enabled: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:${server.port}/eureka/
    register-with-eureka: false
    fetch-registry: false
  instance:
    hostname: localhost
    prefer-ip-address: true