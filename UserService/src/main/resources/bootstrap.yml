
spring:
  application:
    name: UserService
  cloud:
    config:
      profile: native
      uri: http://localhost:9000/
  rabbitmq:
    host: localhost
    port: 5672
  zipkin:
    base-url: http://localhost:9700
  jpa:
    open-in-view: true
    database: MYSQL
    show-sql: true
    hibernate:
      ddl-auto: create
  datasource:
    url: jdbc:mysql://localhost:3306/userdb?characterEncoding=utf8&useSSL=true
    #url: jdbc:h2:mem:user
    username: root
    password: 123456
    data: classpath:db/data.sql
    driver-class-name: com.mysql.jdbc.Driver
    #driver-class-name:org.h2.Driver

