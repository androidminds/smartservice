
spring:
  application:
    name: UserService
  cloud:
    config:
      uri: http://localhost:9000/
  rabbitmq:
    host: localhost
    port: 5672
  zipkin:
    base-url: http://localhost:9700
  jpa:
    database: MYSQL
    show-sql: true
    hibernate:
      ddl-auto: create
  datasource:
    url: jdbc:h2:mem:user
    driver-class-name: org.h2.Driver
    username: root
    password: 123456
    schema:
    data: classpath:db/data.sql
