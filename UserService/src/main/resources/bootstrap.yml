
spring:
  application:
    name: UserService
  cloud:
    config:
      profile: native
      uri: http://localhost:9000/
  rabbitmq:
    host: localhost
    port: 5672
  zipkin:
    base-url: http://localhost:9700
  spring:
    jpa:
      database: H2
      show-sql: true
      hibernate:
         ddl-auto: create
  datasource:
    url: jdbc:h2:mem:user
    username: root
    password: 123456
    schema:
    data: classpath:db/data.sql
    driver-class-name: org.h2.Driver
